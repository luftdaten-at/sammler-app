<!-- templates/home.html -->
{% extends '_base.html' %}
{% load static %}

{% block title %}Locations{% endblock title %}

{% block content %}
 <div class="row">
   <div class="col-md-8">
 
  <h1>Map</h1>
  <div id="m" style="width: 100%; height: 400px"></div>
  
  <script type="text/javascript">
      var m = L.map('m').setView([61.43, 18.24], 13);
      L.tileLayer('//{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(m);
      {% for e in object_list %}
        L.marker({{e.lat_lng}}).addTo(m).bindPopup('{{e}}');
      {% endfor %}
  </script>  
   </div>
   <div class="col-md-4">
   </div>
 </div>
  
{% endblock content %}
