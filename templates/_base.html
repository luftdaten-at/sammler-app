<!-- templates/_base.html -->
{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{%block title %}Sammler App{% endblock title%}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/leaflet.css' %}" />
  <script src="{% static 'js/leaflet.js' %}"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">sammler-app</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'locations' %}">Locations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'impressum' %}">Impressum</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'account_logout' %}">Log Out</a>
          {% else %}
            <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
            <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
